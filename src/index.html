<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resi</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>

<div class="container">
    
    <h1>Resi</h1>

    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link"href="index.html">Dolgozók</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="beosztasok.html">Beosztások</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="nevjegy.html">Névjegy</a>
        </li>
      </ul>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" 
data-bs-toggle="modal" data-bs-target="#addModal">
    Hozzáad
</button>



    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Név</th>
                <th>Település</th>
                <th>Fizetés</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

</div>



  
  <!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" 
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Dolgozó hozzáadása</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <div class="addFrom">
            <div>
                <label for="name" class="form-label">Név</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div>
                <label for="city" class="form-label">Település</label>
                <input type="text" id="city" class="form-control">
            </div>
            <div>
                <label for="salary" class="form-label">Fizetés</label>
                <input type="text" id="salary" class="form-control">
            </div>
        </div>
    


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" 
            data-bs-dismiss="modal">Bezár</button>

          <button type="button" class="btn btn-primary" 
            id="addButton" data-bs-dismiss="modal">Ment</button>
        </div>
      </div>
    </div>
  </div>
  <!-- addModal vége-->

  
  <!-- editModal -->
  <div class="modal fade" id="editModal" tabindex="-1" 
  aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Dolgozó szerkesztése</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="editForm">
            <div>
                <label for="editId" class="form-label">Id</label>
                <input type="text" id="editId" readonly class="form-control">
            </div>
            <div>
                <label for="editName" class="form-label">Név</label>
                <input type="text" id="editName" class="form-control">
            </div>
            <div>
                <label for="editCity" class="form-label">Település</label>
                <input type="text" id="editCity" class="form-control">
            </div>
            <div>
                <label for="editSalary" class="form-label">Fizetés</label>
                <input type="text" id="editSalary" class="form-control">
            </div>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" 
          data-bs-dismiss="modal">Bezár</button>

          <button type="button" class="btn btn-primary"
          id="saveButton" data-bs-dismiss="modal">Ment</button>
        </div>
      </div>
    </div>
  </div>


    <script src="app.js"></script>
</body>
</html>
